<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login e Requisição com Token</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 32px;
        background: #f4f6f8;
        color: #1f2933;
      }
      main {
        max-width: 980px;
        margin: 0 auto;
        background: #ffffff;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin-top: 0;
        font-size: 28px;
      }
      section {
        margin-top: 24px;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        background: #fff;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 220px;
        resize: vertical;
        font-family: "Fira Code", "Courier New", monospace;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      button {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .token-box {
        padding: 12px;
        border-radius: 10px;
        background: #e0f2fe;
        border: 1px solid #bae6fd;
        font-family: "Fira Code", "Courier New", monospace;
        word-break: break-all;
      }
      .status {
        font-size: 14px;
        font-weight: 600;
      }
      .status.success {
        color: #0f766e;
      }
      .status.error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Login e envio de requisição com token</h1>
      <p>
        Faça o login, copie o token retornado e envie a requisição JSON para a API de
        emissão.
      </p>

      <section>
        <h2>1. Login</h2>
        <div class="grid grid-2">
          <div>
            <label for="username">Usuário</label>
            <input id="username" type="text" placeholder="seu usuario credenciado" />
          </div>
          <div>
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="sua senha" />
          </div>
        </div>
        <div class="row" style="margin-top: 16px;">
          <button id="loginButton">Entrar e obter token</button>
          <span id="loginStatus" class="status"></span>
        </div>
        <input id="token" type="hidden" />
        <input id="accessToken" type="hidden" />
        <input id="refreshToken" type="hidden" />
      </section>

      <section>
        <h2>2. Enviar JSON com token</h2>
        <input id="apiKey" type="hidden" value="90f0bb71-0477-4f47-a140-383b486a5f34" />
        <input
          id="requestUrl"
          type="hidden"
          value="https://hom.api.orbitspot.com/documentservice/api/nfe/requestEmit"
        />
        <div style="margin-top: 16px;">
          <label for="requestBody">Body JSON</label>
          <textarea
            id="requestBody"
            placeholder="Cole aqui o JSON da requisição que deseja enviar"
          ></textarea>
        </div>
        <div class="row" style="margin-top: 16px;">
          <button id="sendButton">Enviar requisição</button>
          <span id="sendStatus" class="status"></span>
        </div>
        <div style="margin-top: 16px;">
          <label for="response">Resposta</label>
          <textarea id="response" readonly></textarea>
        </div>
      </section>
    </main>

    <script>
      const loginButton = document.getElementById("loginButton");
      const sendButton = document.getElementById("sendButton");
      const loginStatus = document.getElementById("loginStatus");
      const sendStatus = document.getElementById("sendStatus");
      const tokenBox = document.getElementById("token");
      const accessTokenBox = document.getElementById("accessToken");
      const refreshTokenBox = document.getElementById("refreshToken");
      const requestBody = document.getElementById("requestBody");
      const responseBox = document.getElementById("response");

      requestBody.value = "";

      const setStatus = (element, message, type) => {
        element.textContent = message;
        element.classList.remove("success", "error");
        if (type) {
          element.classList.add(type);
        }
      };

      loginButton.addEventListener("click", async () => {
        setStatus(loginStatus, "Autenticando...", null);
        loginButton.disabled = true;
        try {
          const response = await fetch("https://hom.api.orbitspot.com/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "User-Agent": "insomnia/10.3.0",
            },
            body: JSON.stringify({
              username: document.getElementById("username").value,
              password: document.getElementById("password").value,
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || "Falha ao autenticar");
          }

          tokenBox.value = data.token || "";
          accessTokenBox.value = data.accessToken || "";
          refreshTokenBox.value = data.refreshToken || "";
          setStatus(loginStatus, "Login realizado com sucesso!", "success");
        } catch (error) {
          setStatus(loginStatus, `Erro: ${error.message}`, "error");
        } finally {
          loginButton.disabled = false;
        }
      });

      sendButton.addEventListener("click", async () => {
        setStatus(sendStatus, "Enviando...", null);
        sendButton.disabled = true;
        responseBox.value = "";
        try {
          const tokenValue = tokenBox.value.trim();
          if (!tokenValue) {
            throw new Error("Faça o login para obter o token antes de enviar.");
          }

          const response = await fetch(document.getElementById("requestUrl").value, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "User-Agent": "insomnia/8.6.1",
              token: tokenValue,
              "x-api-key": document.getElementById("apiKey").value,
            },
            body: requestBody.value,
          });

          const text = await response.text();
          responseBox.value = text;
          if (!response.ok) {
            throw new Error(`Erro na requisição (${response.status})`);
          }
          setStatus(sendStatus, "Requisição enviada com sucesso!", "success");
        } catch (error) {
          setStatus(sendStatus, `Erro: ${error.message}`, "error");
        } finally {
          sendButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
